<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | DisasterAlert</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
      animation: fadeIn 0.8s ease-in-out;
    }
  </style>
</head>
<body class="relative min-h-screen overflow-hidden font-sans">
  
  <!-- Background Video -->
  <video autoplay muted loop playsinline class="absolute inset-0 w-full h-full object-cover z-0">
     <source src="{{ url_for('static', filename='assets/videos/disaster_video3.mp4') }}" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Overlay -->
  <div class="absolute inset-0 bg-black bg-opacity-40 z-10"></div>

  <!-- Login Card -->
  <div class="relative z-20 flex items-center justify-center min-h-screen px-4">
    <div class="w-full max-w-md p-8 rounded-2xl backdrop-blur-md bg-white/30 shadow-2xl animate-fadeIn">
      <h2 class="text-3xl font-bold text-center text-white mb-6 drop-shadow">Login to DisasterAlert</h2>
      <form id="loginForm">
        <div class="mb-4">
          <label class="block text-white mb-2">Email</label>
          <input type="email" required placeholder="you@example.com" class="w-full px-4 py-2 border border-gray-300 bg-white text-black rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 placeholder-gray-500">
        </div>
        <div class="mb-4 relative">
          <label class="block text-white mb-2">Password</label>
          <input type="password" id="loginPassword" required placeholder="Enter password" class="w-full px-4 py-2 border border-gray-300 bg-white text-black rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 placeholder-gray-500">
          <button type="button" onclick="togglePassword('loginPassword')" class="absolute right-3 top-9 text-sm text-white hover:text-blue-200">Show</button>
        </div>
        <button type="submit" class="w-full bg-gradient-to-r from-blue-500 to-green-500 hover:from-blue-600 hover:to-green-600 text-white py-2 rounded-lg font-semibold transition duration-300 shadow-md">Login</button>
        <p class="text-center text-sm text-white mt-4">Don't have an account? 
          <a href="{{ url_for('signup') }}" class="text-blue-200 hover:underline">Signup</a>

        </p>
      </form>
    </div>
  </div>

  

  <script>
    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
